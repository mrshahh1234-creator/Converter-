<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mustafayev Factory - Visual Export</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .no-print { max-width: 800px; margin: 0 auto 20px; background: white; padding: 25px; border-radius: 12px; shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .drop-zone { border: 2px dashed #1a237e; padding: 40px; cursor: pointer; background: #f8f9ff; border-radius: 10px; color: #1a237e; font-weight: bold; }
        
        /* ЭТИКЕТКА 80x40 ММ */
        .label {
            width: 80mm; height: 40mm; padding: 2mm 3mm; box-sizing: border-box;
            background: white; border: 1px solid #000; position: relative;
            display: flex; page-break-after: always; color: black; margin: 10px auto;
        }

        .left-info { width: 54mm; display: flex; flex-direction: column; justify-content: space-between; border-right: 0.5px solid #000; padding-right: 2mm; }
        .brand { font-size: 10px; font-weight: 900; border-bottom: 1px solid #000; padding-bottom: 2px; }
        .part-name { font-size: 11px; font-weight: bold; margin: 1mm 0; height: 2.4em; overflow: hidden; line-height: 1.1; }
        .part-size { font-size: 20px; font-weight: 900; letter-spacing: -0.5px; }
        
        /* Поле чертежа */
        .canvas-container { width: 100%; height: 16mm; display: flex; align-items: center; justify-content: center; background: #fff; margin: 1mm 0; }
        canvas { max-width: 100%; max-height: 100%; }

        .part-data { font-size: 9px; line-height: 1.2; font-weight: bold; }
        .prog-badge { font-family: monospace; font-size: 10px; background: #000; color: #fff; padding: 1px 4px; width: fit-content; }

        .right-qr { width: 20mm; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .qr-box { width: 18mm; height: 18mm; }

        @media print {
            body { background: white; padding: 0; margin: 0; }
            .no-print { display: none; }
            .label { border: 1px solid #000; margin: 0; width: 80mm; height: 40mm; }
            @page { size: 80mm 40mm; margin: 0; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <h1 style="color:#1a237e; margin-bottom:10px;">Mustafayev Factory</h1>
    <div class="drop-zone" id="drop-zone">ПЕРЕТАЩИТЕ СЮДА .PROJECT ФАЙЛ</div>
    <input type="file" id="file-input" style="display:none" accept=".project">
    <div id="status" style="margin:15px; font-weight:bold;"></div>
    <div id="actions" style="display:none">
        <button onclick="window.print()" style="padding:12px 30px; background:#1565c0; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:bold;">ПЕЧАТЬ ЭТИКЕТОК</button>
        <button id="dl-zip" style="padding:12px 30px; background:#2e7d32; color:white; border:none; border-radius:6px; cursor:pointer; margin-left:10px;">СКАЧАТЬ ZIP ДЛЯ ЧПУ</button>
    </div>
</div>

<div id="labels-container"></div>

<script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const labelsContainer = document.getElementById('labels-container');
    const status = document.getElementById('status');
    const actions = document.getElementById('actions');
    const dlZip = document.getElementById('dl-zip');

    let zipBlob = null;

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => handleFile(e.target.files[0]);

    async function handleFile(file) {
        if (!file) return;
        status.innerText = "Чтение данных...";
        labelsContainer.innerHTML = "";
        
        const reader = new FileReader();
        reader.readAsText(file, "windows-1251");

        reader.onload = async (e) => {
            const parser = new DOMParser();
            const xml = parser.parseFromString(e.target.result, "text/xml");
            const zip = new JSZip();
            
            // Получаем данные о материале
            const goodTag = xml.querySelector('good');
            const matName = goodTag ? goodTag.getAttribute('name') : "ЛДСП 16мм";
            
            // Находим кромку (если есть в справочнике)
            const edgeTag = xml.querySelector('edge');
            const edgeName = edgeTag ? edgeTag.getAttribute('name') : "ПВХ 2.0";

            const parts = xml.getElementsByTagName("part");
            const xncOps = Array.from(xml.querySelectorAll("operation[typeId='XNC']"));

            for (let p of parts) {
                const id = p.getAttribute('id');
                const name = p.getAttribute('name') || "Без названия";
                const dw = parseFloat(p.getAttribute('dw')) || 0;
                const dl = parseFloat(p.getAttribute('dl')) || 0;
                const count = p.getAttribute('count') || "1";
                
                // Проверка на наличие присадки
                const op = xncOps.find(o => o.querySelector('part')?.getAttribute('id') === id);
                const progXmlStr = op ? op.getAttribute('program') : null;

                // Кромка по сторонам
                const edges = {
                    t: p.getAttribute('elt') !== "0" && p.getAttribute('elt') !== null,
                    b: p.getAttribute('elb') !== "0" && p.getAttribute('elb') !== null,
                    l: p.getAttribute('ell') !== "0" && p.getAttribute('ell') !== null,
                    r: p.getAttribute('elr') !== "0" && p.getAttribute('elr') !== null
                };

                const div = document.createElement('div');
                div.className = 'label';
                const hasWork = !!progXmlStr;
                const progName = `P${id}.nc`;

                div.innerHTML = `
                    <div class="left-info">
                        <div class="brand">Mustafayev Factory</div>
                        <div class="part-name">${name}</div>
                        <div class="part-size">${Math.round(dw)} x ${Math.round(dl)}</div>
                        <div class="canvas-container"><canvas id="cvs-${id}"></canvas></div>
                        <div class="part-data">
                            Мат: ${matName}<br>
                            Кромка: ${edgeName} (${count} шт.)
                        </div>
                        ${hasWork ? `<div class="prog-badge">${progName}</div>` : '<div style="font-size:8px">БЕЗ ПРИСАДКИ</div>'}
                    </div>
                    <div class="right-qr">
                        ${hasWork ? `<div id="qr-${id}" class="qr-box"></div>` : ''}
                    </div>
                `;
                labelsContainer.appendChild(div);

                // Рисуем чертеж
                setTimeout(() => {
                    drawPart(id, dw, dl, progXmlStr, edges);
                    if (hasWork) new QRCode(document.getElementById(`qr-${id}`), { text: progName, width: 68, height: 68 });
                }, 5);
            }

            // ZIP программы
            xncOps.forEach(op => {
                const pId = op.querySelector('part').getAttribute('id');
                const pDoc = new DOMParser().parseFromString(op.getAttribute('program'), "text/xml");
                let gcode = `% \nO${pId}\nG90 G21 G17\n`;
                pDoc.querySelectorAll("bt, bb, bl, br").forEach(h => {
                    gcode += `G0 X${h.getAttribute('x')} Y${h.getAttribute('y')}\nG1 Z-${h.getAttribute('dp') || 15} F800\nG0 Z5\n`;
                });
                gcode += "M30\n%";
                zip.file(`programs/P${pId}.nc`, gcode);
            });

            zipBlob = await zip.generateAsync({type: "blob"});
            status.innerText = "Готово! Наклейки сформированы.";
            actions.style.display = "block";
        };
    }

    function drawPart(id, dw, dl, progXml, edges) {
        const canvas = document.getElementById(`cvs-${id}`);
        const ctx = canvas.getContext('2d');
        const pad = 8;
        
        // Масштабирование
        const scale = Math.min((190 - pad*2)/dw, (60 - pad*2)/dl);
        canvas.width = dw * scale + pad*2;
        canvas.height = dl * scale + pad*2;
        
        const w = dw * scale;
        const h = dl * scale;

        // Фон детали
        ctx.fillStyle = "#fdfdfd";
        ctx.fillRect(pad, pad, w, h);

        // Грани БЕЗ кромки (тонкие)
        ctx.strokeStyle = "#ccc";
        ctx.lineWidth = 1;
        ctx.strokeRect(pad, pad, w, h);

        // Грани С кромкой (жирные)
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 4;
        ctx.beginPath();
        if (edges.t) { ctx.moveTo(pad, pad); ctx.lineTo(pad + w, pad); } // Верх
        if (edges.b) { ctx.moveTo(pad, pad + h); ctx.lineTo(pad + w, pad + h); } // Низ
        if (edges.l) { ctx.moveTo(pad, pad); ctx.lineTo(pad, pad + h); } // Лево
        if (edges.r) { ctx.moveTo(pad + w, pad); ctx.lineTo(pad + w, pad + h); } // Право
        ctx.stroke();

        // Присадка (точки)
        if (progXml) {
            const pDoc = new DOMParser().parseFromString(progXml, "text/xml");
            ctx.fillStyle = "red";
            pDoc.querySelectorAll("bt, bb, bl, br").forEach(h => {
                const hx = parseFloat(h.getAttribute('x')) * scale + pad;
                const hy = parseFloat(h.getAttribute('y')) * scale + pad;
                ctx.beginPath();
                ctx.arc(hx, hy, 1.5, 0, 7);
                ctx.fill();
            });
        }
    }

    dlZip.onclick = () => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(zipBlob);
        a.download = "Mustafayev_CNC.zip";
        a.click();
    };
</script>
</body>
</html>
