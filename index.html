<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Mustafayev Factory - Visual Production</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .no-print { max-width: 800px; margin: 0 auto 20px; background: white; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #ddd; }
        .drop-zone { border: 2px dashed #1a237e; padding: 30px; cursor: pointer; background: #f8f9ff; border-radius: 8px; color: #1a237e; font-weight: bold; }
        
        .label {
            width: 80mm; height: 40mm; padding: 1.5mm 3mm; box-sizing: border-box;
            background: white; border: 1px solid #000; position: relative;
            display: flex; page-break-after: always; color: black; margin: 10px auto;
        }

        .left-side { width: 55mm; display: flex; flex-direction: column; justify-content: space-between; border-right: 0.5px solid #eee; padding-right: 1mm; }
        .brand { font-size: 10px; font-weight: 900; border-bottom: 1px solid #000; }
        .name { font-size: 11px; font-weight: bold; line-height: 1.1; margin: 1mm 0; height: 2.2em; overflow: hidden; }
        .size-info { font-size: 18px; font-weight: 900; color: #000; }
        .material-info { font-size: 9px; font-weight: bold; color: #333; }

        /* Чертеж */
        .drawing-box { width: 100%; height: 18mm; display: flex; align-items: center; justify-content: center; background: #fff; margin: 1mm 0; border: 0.5px solid #eee; }
        canvas { max-width: 100%; max-height: 100%; }

        .footer { display: flex; justify-content: space-between; align-items: flex-end; font-size: 9px; font-weight: bold; }
        .prog-id { font-family: monospace; font-size: 10px; background: #000; color: #fff; padding: 1px 4px; }

        .right-side { width: 19mm; display: flex; align-items: center; justify-content: center; }
        .qr-box { width: 18mm; height: 18mm; }

        @media print {
            body { background: white; padding: 0; margin: 0; }
            .no-print { display: none; }
            .label { border: 1px solid #000; margin: 0; width: 80mm; height: 40mm; }
            @page { size: 80mm 40mm; margin: 0; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <h1 style="color:#1a237e">Mustafayev Factory</h1>
    <div class="drop-zone" id="drop-zone">Загрузить проект .project</div>
    <input type="file" id="file-input" style="display:none" accept=".project">
    <div id="status" style="margin:15px; font-weight:bold;"></div>
    <div id="actions" style="display:none">
        <button onclick="window.print()" style="padding:10px 20px; background:#1565c0; color:white; border:none; border-radius:4px; cursor:pointer;">ПЕЧАТЬ</button>
        <button id="dl-zip" style="padding:10px 20px; background:#2e7d32; color:white; border:none; border-radius:4px; cursor:pointer; margin-left:10px;">ZIP СКАЧАТЬ</button>
    </div>
</div>

<div id="labels-container"></div>

<script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const labelsContainer = document.getElementById('labels-container');
    const status = document.getElementById('status');
    const actions = document.getElementById('actions');
    const dlZip = document.getElementById('dl-zip');

    let zipBlob = null;

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => handleFile(e.target.files[0]);

    async function handleFile(file) {
        if (!file) return;
        status.innerText = "Обработка деталей...";
        labelsContainer.innerHTML = "";
        const reader = new FileReader();
        reader.readAsText(file, "windows-1251");

        reader.onload = async (e) => {
            const parser = new DOMParser();
            const xml = parser.parseFromString(e.target.result, "text/xml");
            const zip = new JSZip();
            
            const commonMaterial = xml.querySelector('good')?.getAttribute('name') || "ЛДСП 16мм";
            const parts = xml.getElementsByTagName("part");
            const xncOps = Array.from(xml.querySelectorAll("operation[typeId='XNC']"));

            for (let p of parts) {
                const id = p.getAttribute('id');
                const name = p.getAttribute('name') || "Деталь";
                const dw = parseFloat(p.getAttribute('dw')) || 0;
                const dl = parseFloat(p.getAttribute('dl')) || 0;
                const count = p.getAttribute('count') || "1";

                const op = xncOps.find(o => o.querySelector('part')?.getAttribute('id') === id);
                const progXmlStr = op ? op.getAttribute('program') : null;

                // Кромка (elt=верх, elb=низ, ell=лево, elr=право)
                const edges = {
                    t: p.getAttribute('elt') && p.getAttribute('elt') !== "0",
                    b: p.getAttribute('elb') && p.getAttribute('elb') !== "0",
                    l: p.getAttribute('ell') && p.getAttribute('ell') !== "0",
                    r: p.getAttribute('elr') && p.getAttribute('elr') !== "0"
                };

                renderLabel(id, name, dw, dl, count, commonMaterial, progXmlStr, edges);
            }

            // G-код для ZIP
            xncOps.forEach(op => {
                const pId = op.querySelector('part').getAttribute('id');
                const pDoc = new DOMParser().parseFromString(op.getAttribute('program'), "text/xml");
                let gcode = `% \nO${pId}\nG90 G21 G17\n`;
                pDoc.querySelectorAll("bt, bb, bl, br, ms").forEach(h => {
                    if(h.tagName !== 'ms') {
                        gcode += `G0 X${h.getAttribute('x')} Y${h.getAttribute('y')}\nG1 Z-${h.getAttribute('dp') || 15} F800\nG0 Z5\n`;
                    }
                });
                gcode += "M30\n%";
                zip.file(`programs/P${pId}.nc`, gcode);
            });

            zipBlob = await zip.generateAsync({type: "blob"});
            status.innerText = "Готово!";
            actions.style.display = "block";
        };
    }

    function renderLabel(id, name, dw, dl, qty, mat, progXml, edges) {
        const div = document.createElement('div');
        div.className = 'label';
        const hasWork = !!progXml;
        const progName = `P${id}.nc`;

        div.innerHTML = `
            <div class="left-side">
                <div class="brand">Mustafayev Factory</div>
                <div class="name">${name}</div>
                <div class="size-info">${Math.round(dw)} x ${Math.round(dl)} <span style="font-size:10px">(${qty} шт.)</span></div>
                <div class="material-info">Мат: ${mat} | Кр: ПВХ 2.0</div>
                <div class="drawing-box"><canvas id="c-${id}"></canvas></div>
                <div class="footer">
                    <span>${hasWork ? 'ЕСТЬ ПРИСАДКА' : 'НЕТ ПРИСАДКИ'}</span>
                    ${hasWork ? `<div class="prog-id">${progName}</div>` : ''}
                </div>
            </div>
            <div class="right-side">
                ${hasWork ? `<div id="qr-${id}" class="qr-box"></div>` : ''}
            </div>
        `;
        labelsContainer.appendChild(div);

        // Рисование на Canvas
        setTimeout(() => {
            drawVisual(id, dw, dl, progXml, edges);
            if (hasWork) new QRCode(document.getElementById(`qr-${id}`), { text: progName, width: 68, height: 68 });
        }, 10);
    }

    function drawVisual(id, dw, dl, progXml, edges) {
        const canvas = document.getElementById(`c-${id}`);
        const ctx = canvas.getContext('2d');
        const pad = 10;
        const scale = Math.min((200 - pad*2)/dw, (70 - pad*2)/dl);
        
        canvas.width = dw * scale + pad*2;
        canvas.height = dl * scale + pad*2;
        
        const w = dw * scale;
        const h = dl * scale;
        
        // 1. Контур детали
        ctx.strokeStyle = "#ccc";
        ctx.setLineDash([2, 2]);
        ctx.strokeRect(pad, pad, w, h);
        ctx.setLineDash([]);

        // 2. Кромка (жирные линии)
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 4;
        ctx.beginPath();
        if (edges.t) { ctx.moveTo(pad, pad); ctx.lineTo(pad + w, pad); } // Верх
        if (edges.b) { ctx.moveTo(pad, pad + h); ctx.lineTo(pad + w, pad + h); } // Низ
        if (edges.l) { ctx.moveTo(pad, pad); ctx.lineTo(pad, pad + h); } // Лево
        if (edges.r) { ctx.moveTo(pad + w, pad); ctx.lineTo(pad + w, pad + h); } // Право
        ctx.stroke();

        // 3. Отверстия и пазы
        if (progXml) {
            const pDoc = new DOMParser().parseFromString(progXml, "text/xml");
            // Отверстия
            pDoc.querySelectorAll("bt, bb, bl, br").forEach(hole => {
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(parseFloat(hole.getAttribute('x'))*scale + pad, parseFloat(hole.getAttribute('y'))*scale + pad, 2, 0, 7);
                ctx.fill();
            });
            // Пазы (линии)
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 1.5;
            pDoc.querySelectorAll("ms").forEach(ms => {
                const x = parseFloat(ms.getAttribute('x'))*scale + pad;
                const y = parseFloat(ms.getAttribute('y'))*scale + pad;
                ctx.strokeRect(x-2, y-2, 4, 4);
            });
        }
    }

    dlZip.onclick = () => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(zipBlob);
        a.download = "Mustafayev_CNC.zip";
        a.click();
    };
</script>
</body>
</html>
